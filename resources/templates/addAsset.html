<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href='//fonts.googleapis.com/css?family=Verdana:400,700,300,200' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <!-- For-Mobile-Apps-and-Meta-Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Dark Sign In Form Widget Responsive, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- //For-Mobile-Apps-and-Meta-Tags -->
    <meta charset="UTF-8">
    </head>
<body>
    <title>Add Asset</title>
    <div class="container">
        <h1>Add a new Asset</h1>
        <form action="/addAsset" name="myform" method="post" enctype="multipart/form-data">
            <input id="mydata" type="hidden" name="mydata" value="">
            <input type="text" class="long" placeholder="First Name" required="" name="firstName"><br>
            <input type="text" class="long" placeholder="Last Name" required="" name="lastName"><br>
            <input type="text" class="short" placeholder="Height in inches" required="" name="height"><br>
            <input type="text" class="short" placeholder="Weight in pounds" required="" name="weight"><br>
            <input type="text" class="xlong" placeholder="Last known address" required="" name="lastAddress"><br>
            <input type="text" class="xlong" placeholder="Specialized skills" required="" name="specialSkills"><br>
            <select name="eyeColor" content="{{eyeColor}}"><br>
                <option selected disabled>Eye Color</option>
                <option value="Blue">Blue</option>
                <option value="Green">Green</option>
                <option value="Brown">Brown</option>
                <option value="Hazel">Hazel</option>
                <option value="Other">Other</option>
            </select><br>
            <button type="submit">Submit Data</button>

            <img src="images/{{imageUrl}}">


            </form>




</body>
</html>
